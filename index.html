<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ayça's Flight Number Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1><span class="dot"></span> Ayça's Flight Number Search</h1>
  </header>

  <div class="container">
    <!-- API 키 섹션 -->
    <section id="api-section" class="panel">
      <div class="grid">
        <div class="col-6">
          <label for="apiKey">API Key</label>
          <div id="apiKeyInputArea">
            <div class="row">
              <input id="apiKey" type="text" placeholder="Enter your FlightAPI.io schedule API key" />
              <button id="saveKey" class="btn">Save</button>
            </div>
            <p class="help">Stored locally (LocalStorage). If no key, you can use <b>DEMO</b> mode.</p>
          </div>
          <div id="apiKeySavedArea" style="display: none;">
            <div class="row">
              <button id="editKey" class="btn secondary">Edit API Key</button>
              <button id="clearKey" class="btn secondary" title="Clear saved key">Clear</button>
            </div>
            <p class="help">API key is saved. Click <b>Edit</b> to change it.</p>
          </div>
        </div>
        <div class="col-4">
          <label>Status</label>
          <div id="keyStatus" class="chip">Checking key...</div>
        </div>
        <div class="col-2">
          <label for="langSelect">Language</label>
          <select id="langSelect">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="tr">Türkçe</option>
          </select>
        </div>
      </div>
    </section>

    <!-- 조건 입력 섹션 (쿼리파라미터 없을 때 노출) -->
    <section id="input-section" class="panel" hidden>
      <div class="grid">
        <div class="col-6">
          <label for="dateInput">Date</label>
          <input id="dateInput" type="date" />
        </div>
        <div class="col-6">
          <label for="airlineInput">Airline (IATA)</label>
          <input id="airlineInput" type="text" placeholder="e.g., KE, OZ, DL" />
        </div>
        <div class="col-6">
          <label for="originInput">Origin (City or Airport Code)</label>
          <div class="autocomplete-wrapper">
            <input id="originInput" type="text" placeholder="e.g., Incheon, ICN, Tokyo, Narita" autocomplete="off" />
            <div id="originList" class="autocomplete-list"></div>
          </div>
        </div>
        <div class="col-6">
          <label for="destinationInput">Destination (City or Airport Code)</label>
          <div class="autocomplete-wrapper">
            <input id="destinationInput" type="text" placeholder="e.g., Tokyo, NRT, Bangkok" autocomplete="off" />
            <div id="destinationList" class="autocomplete-list"></div>
          </div>
        </div>
        <div class="col-12 row">
          <button id="searchBtn" class="btn">Search</button>
          <button id="demoBtn" class="btn secondary" title="View with DEMO data">View with DEMO Data</button>
          <span id="inputHint" class="help">Select date/airline/origin/destination and search.</span>
        </div>
      </div>
    </section>

    <!-- 조건 요약 및 결과 -->
    <section id="result-section" class="panel">
      <div class="row" style="justify-content: space-between;">
        <div id="criteria" class="list"></div>
        <div id="loadState"></div>
      </div>
      <div class="divider"></div>
      <div id="resultArea" class="list"></div>
    </section>

    <footer>
      <small>Provider: FlightAPI.io Schedule API.</small>
    </footer>
  </div>

  <!-- Flight Detail Modal -->
  <div id="flightModal" class="modal-overlay" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Flight Details</h3>
        <button id="closeModal" class="icon-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="detail-row">
          <span class="label">Flight</span>
          <span class="value" id="modalFlight"></span>
        </div>
        <div class="detail-row">
          <span class="label">Airline</span>
          <span class="value" id="modalAirline"></span>
        </div>
        <div class="detail-row">
          <span class="label">Route</span>
          <span class="value" id="modalRoute"></span>
        </div>
        <div class="detail-row">
          <span class="label">Departure</span>
          <span class="value" id="modalTime"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
