<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ayça's Flight Number Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1><span class="dot"></span> Ayça's Flight Number Search</h1>
    <button id="settingsBtn" class="icon-btn" title="Settings">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18" />
      </svg>
    </button>
  </header>

  <div class="container">
    <!-- API 키 섹션 제거됨 -->

    <!-- 조건 입력 섹션 (쿼리파라미터 없을 때 노출) -->
    <section id="input-section" class="panel" hidden>
      <div class="grid">
        <div class="col-6">
          <label for="dateInput">Date</label>
          <input id="dateInput" type="date" />
        </div>
        <div class="col-6">
          <label for="airlineInput">Airline (IATA)</label>
          <div class="autocomplete-wrapper">
            <input id="airlineInput" type="text" placeholder="e.g., KE, OZ, DL" autocomplete="off" />
            <div id="airlineList" class="autocomplete-list"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="row align-center" style="gap: 10px;">
            <div style="flex: 1;">
              <label for="originInput">Origin (City or Airport Code)</label>
              <div class="autocomplete-wrapper">
                <input id="originInput" type="text" placeholder="e.g., Incheon, ICN" autocomplete="off" />
                <div id="originList" class="autocomplete-list"></div>
              </div>
            </div>
            <div style="padding-top: 24px;">
              <button id="swapBtn" class="icon-btn" title="Swap Origin and Destination"
                style="background:var(--surface); border:1px solid var(--border); width:36px; height:36px; border-radius:50%;">
                ⇄
              </button>
            </div>
            <div style="flex: 1;">
              <label for="destinationInput">Destination (City or Airport Code)</label>
              <div class="autocomplete-wrapper">
                <input id="destinationInput" type="text" placeholder="e.g., Tokyo, NRT" autocomplete="off" />
                <div id="destinationList" class="autocomplete-list"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 row">
          <button id="searchBtn" class="btn">Search</button>
          <button id="demoBtn" class="btn secondary" title="View with DEMO data">View with DEMO Data</button>

        </div>
      </div>
    </section>

    <!-- 조건 요약 및 결과 -->
    <section id="result-section" class="panel">
      <div class="row" style="justify-content: space-between;">
        <div id="criteria" class="list"></div>
        <div id="loadState"></div>
      </div>
      <div class="divider"></div>
      <div id="resultArea" class="list"></div>
    </section>

    <footer>
      <small>Provider: FlightAPI.io Schedule API.</small>
    </footer>
  </div>

  <!-- Flight Detail Modal -->
  <div id="flightModal" class="modal-overlay" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Flight Details</h3>
        <button id="closeModal" class="icon-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="detail-row">
          <span class="label">Flight</span>
          <span class="value" id="modalFlight"></span>
        </div>
        <div class="detail-row">
          <span class="label">Airline</span>
          <span class="value" id="modalAirline"></span>
        </div>
        <div class="detail-row">
          <span class="label">Route</span>
          <span class="value" id="modalRoute"></span>
        </div>
        <div class="detail-row">
          <span class="label">Departure</span>
          <span class="value" id="modalTime"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="settingsTitle">Settings</h3>
        <button id="closeSettings" class="icon-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="apiKey">API Key</label>
          <div id="apiKeyInputArea">
            <div class="row">
              <input id="apiKey" type="text" placeholder="Enter your FlightAPI.io schedule API key" />
              <button id="saveKey" class="btn">Save</button>
            </div>
            <p class="help">Stored locally. If no key, <b>DEMO</b> mode is used.</p>
          </div>
          <div id="apiKeySavedArea" style="display: none;">
            <div class="row">
              <div id="keyStatus" class="chip">Active</div>
              <button id="clearKey" class="btn secondary" title="Clear saved key">Clear</button>
            </div>
            <p class="help">API key is saved.</p>
          </div>
        </div>

        <div class="setting-group">
          <label for="langSelect">Language</label>
          <select id="langSelect">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="tr">Türkçe</option>
          </select>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="js/app.js"></script>
</body>

</html>
